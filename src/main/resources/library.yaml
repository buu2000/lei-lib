springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

spring:
 application:
   name: ${APP_NAME:lei-lib}
 security:
   oauth2:
    client:
       registration:
          lei:
            client-id: ${OKTA_BACKEND_CLIENT_ID:backend}
            client-secret: ${OKTA_BACKEND_CLIENT_SECRET:}
            provider: lei
            authorization-grant-type: client_credentials
            scope: 
              - roles
       provider:
          lei:
            issuer-uri: ${OKTA_ISSUER_URI:https://operator-login.dev.lei.sets.lv/oauth2/default}
    resourceserver:
      jwt:
        issuer-uri: ${OKTA_ISSUER_URI:https://operator-login.dev.lei.sets.lv/oauth2/default}
        jwk-set-uri: ${OKTA_JWKS_URI:https://operator-login.dev.lei.sets.lv/oauth2/default/v1/keys}
        client-issuer-uri: ${KEYCLOAK_ISSUER_URI:https://keycloak.dev.lei.sets.lv/realms/lei}
        client-jwk-set-uri: ${KEYCLOAK_JWKS_URI:https://keycloak.dev.lei.sets.lv/realms/lei/protocol/openid-connect/certs} 

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include:
          [
            'configprops',
            'env',
            'health',
            'info',
            'jhimetrics',
            'jhiopenapigroups',
            'logfile',
            'loggers',
            'prometheus',
            'threaddump',
            'caches',
          ]
  endpoint:
    health:
      show-details: when_authorized
      roles: 'ROLE_ADMIN'
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState
  info:
    git:
      mode: full
    env:
      enabled: true
  health:
    mail:
      enabled: false # When using the MailService, configure an SMTP server and set this to true
  metrics:
    export:
      # Prometheus is the default metrics backend
      prometheus:
        enabled: false
        step: 60
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}
    web:
      server:
        request:
          autotime:
            enabled: true

cors:
  allowed: 
     origins: ${CORS_ALLOWED_ORIGINS:https://localhost}


logging:
    level:
      root: ${LOG_LEVEL:info}
    config: ${LOG_CONFIG:classpath:logback.xml}